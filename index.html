<!DOCTYPE html>
<html>
<head>
	<title>bookmarker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Bookmarker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <link rel="stylesheet" href="bkmk.css">
    <!-- Bootstrap core CSS -->

   </head>

  <body onload="fetchBookmark()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
		<form id="myForm">
			<div id="form-group">
				<label>Site Name</label>
				<input type="text"  class="form-control" id="siteName" placeholder="Website Name">
			</div>
			<div id="form-group">
				<label>Website URL</label>
				<input type="url"  class="form-control" id="siteURL" placeholder="Website URL">
			</div><br>
		<button type="submit" class="btn btn-primary">Submit</button>
		</form>    

	</div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmksresult">
          </div>
          </div>


      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker Inc</p>
      </footer>

    </div> <!-- /container -->





    
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
